<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Tutoriels Python</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Tutoriels Python</h1>
      <nav>
        <a href="index.html" class="text-gray-700 hover:text-blue-500 mx-2">Accueil</a>
        <a href="tutoriels.html" class="text-gray-700 hover:text-blue-500 mx-2">Tutoriels</a>
        <a href="contact.html" class="text-gray-700 hover:text-blue-500 mx-2">Contact</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto px-4 py-16 max-w-lg">
    <h2 class="text-2xl font-bold mb-8 text-center">Contactez-moi</h2>
    <form class="bg-white rounded-lg shadow p-8 flex flex-col gap-4" action="mailto:VOTRE_EMAIL@exemple.com" method="POST" enctype="text/plain">
      <label class="text-left font-medium">Nom
        <input type="text" name="nom" required class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200">
      </label>
      <label class="text-left font-medium">Email
        <input type="email" name="email" required class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200">
      </label>
      <label class="text-left font-medium">Message
        <textarea name="message" required rows="5" class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200"></textarea>
      </label>
      <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-600 transition">Envoyer</button>
    </form>
    <p class="text-center text-gray-500 mt-8 text-sm">Remplacez l'adresse email dans le formulaire par la vôtre !</p>
  </main>
  <footer class="bg-white border-t mt-16 py-4 text-center text-gray-500 text-sm">
    © 2025 Tutoriels Python – Réalisé par un étudiant passionné
  </footer>
</body>
</html>
